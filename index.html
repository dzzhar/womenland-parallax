<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Womenland Summer GDSC Indonesia Event</title>
    <link rel="icon" type="image/jpg" href="./logo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="landing-page">
      <img src="./layers/sky1.png" alt="sky1" id="sky1" />
      <img src="./layers/sky2.png" alt="sky2" id="sky2" />
      <img src="./layers/sky3.png" alt="sky3" id="sky3" />
      <img src="./layers/house.png" alt="house" id="house" />
      <h1 id="text">Womenland Summer</h1>
    </section>
    <section id="content">
      <main>
        <div>
          <img
            class="ukiyo img-size-1"
            data-u-scale="2"
            data-u-speed="1.7"
            data-u-wrapper-class="wrapper-name"
            data-u-willchange
            src="./image.jpeg"
          />
        </div>
        <div class="detail">
          <h1>Womenland Summer</h1>
          <p><strong>GDSC Indonesia Event</strong></p>
          <p>Date : 26 May 2024</p>
          <p>Time : 10 AM - 1 PM</p>
          <p>Location : Zoom Meeting</p>
          <div class="icons">
            <a href="https://www.instagram.com/zharifahdzikra/" target="_blank">
              <i class="bx bxl-instagram"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/zharifahdzikra/"
              target="_blank"
            >
              <i class="bx bxl-linkedin"></i>
            </a>
            <a
              href="https://github.com/dzzhar/womenland-parallax"
              target="_blank"
            >
              <i class="bx bxl-github"></i>
            </a>
          </div>
        </div>
      </main>
      <footer>
        <p><strong>Copyright Â© 2024 Zharifah. All rights reserved.</strong></p>
      </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/ukiyojs@4.1.2/dist/ukiyo.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
